<div class="page-container fade-in">
    <div class="welcome-section">
        <h2>Manager Dashboard</h2>
        <p class="subtitle">Welcome back. Manage your hotel reservations and operations.</p>
    </div>

    <!-- Cards Grid -->
    <div class="dashboard-grid">

        <!-- Pending Reservations -->
        <div class="card action-card" (click)="goToPending()">
            <div class="icon-box">
                <span class="iconify" data-icon="mdi:clipboard-clock-outline"></span>
            </div>
            <h3>Pending Reservations</h3>
            <p>View and approve new booking requests</p>
            <button class="btn-link">View Requests &rarr;</button>
        </div>

        <!-- Manage Rooms -->
        <div class="card action-card" (click)="goToRooms()">
            <div class="icon-box">
                <span class="iconify" data-icon="mdi:door-open"></span>
            </div>
            <h3>Manage Rooms</h3>
            <p>Update room availability and pricing</p>
            <button class="btn-link">Manage Rooms &rarr;</button>
        </div>

        <!-- Hotel Reports -->
        <div class="card action-card" (click)="goToReports()">
            <div class="icon-box">
                <span class="iconify" data-icon="mdi:chart-bar"></span>
            </div>
            <h3>Hotel Reports</h3>
            <p>Analyze performance & metrics</p>
            <button class="btn-link">View Stats &rarr;</button>
        </div>

        <!-- All Reservations -->
        <div class="card action-card" (click)="goToReservations()">
            <div class="icon-box">
                <span class="iconify" data-icon="mdi:format-list-bulleted"></span>
            </div>
            <h3>All Reservations</h3>
            <p>View complete booking history</p>
            <button class="btn-link">View All &rarr;</button>
        </div>

    </div>
</div>
