<div class="page">
  <div class="card">

    <h2>Create User</h2>
    <p class="subtitle">Admin — Add Staff or Guest</p>

    <form [formGroup]="form" (ngSubmit)="create()">

      <!-- NAME -->
      <div class="form-group">
        <label>Full Name</label>
        <input formControlName="fullName">

        <small class="error" *ngIf="submitted && f['fullName'].errors">
          <span *ngIf="f['fullName'].errors['required']">Full name is required</span>
          <span *ngIf="f['fullName'].errors['minlength']">Minimum 5 characters</span>
        </small>
      </div>

      <!-- EMAIL -->
      <div class="form-group">
        <label>Email</label>
        <input formControlName="email">

        <small class="error" *ngIf="submitted && f['email'].errors">
          <span *ngIf="f['email'].errors['required']">Email is required</span>
          <span *ngIf="f['email'].errors['email']">Enter valid email</span>
        </small>
      </div>

      <!-- PHONE -->
      <div class="form-group">
        <label>Phone</label>
        <input formControlName="phone">

        <small class="error" *ngIf="submitted && f['phone'].errors">
          <span *ngIf="f['phone'].errors['required']">Phone is required</span>
          <span *ngIf="f['phone'].errors['pattern']">
            Must be 10 digits & start with 6–9
          </span>
        </small>
      </div>

      <!-- ROLE -->
      <div class="form-group">
        <label>Role</label>
        <select formControlName="role">
          <option value="Admin">Admin</option>
          <option value="Manager">Manager</option>
          <option value="Receptionist">Receptionist</option>
          <option value="Guest">Guest</option>
        </select>

        <small class="error" *ngIf="submitted && f['role'].errors">
          Role is required
        </small>
      </div>

      <!-- PASSWORD -->
      <div class="form-group">
        <label>Password</label>
        <input type="password" formControlName="password">

        <small class="error" *ngIf="submitted && f['password'].errors">

          <span *ngIf="f['password'].errors['required']">
            Password is required
          </span>

          <span *ngIf="f['password'].errors['minlength']">
            Minimum 6 characters
          </span>

          <span *ngIf="f['password'].errors['pattern']">
            Must include:
            uppercase, lowercase, number & special character
          </span>

        </small>
      </div>

      <button>Create User</button>

    </form>

  </div>
</div>
