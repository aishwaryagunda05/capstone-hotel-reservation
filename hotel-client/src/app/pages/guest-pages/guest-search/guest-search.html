<div class="page page-container">
  <button class="back" routerLink="/guest/hotels">â¬… Back to Hotels</button>

  <h2>Search Rooms</h2>

  <div class="search-container">
    <div *ngIf="hotel" style="margin-bottom: 20px; text-align:center;">
      <h3 style="margin:0;">{{hotel.hotelName}}</h3>
      <p style="color:#666;">{{hotel.city}}</p>
    </div>

    <label>Check-in Date <span style="color:red">*</span></label>
    <input type="date" [(ngModel)]="checkIn" [min]="null"> 

    <label>Check-out Date <span style="color:red">*</span></label>
    <input type="date" [(ngModel)]="checkOut">

    <label>Number of Guests <span style="color:red">*</span></label>
    <input type="number" [(ngModel)]="guests" min="1" max="10">

    <div *ngIf="error" class="error">
      {{error}}
    </div>

    <div class="actions">
      <button type="submit" (click)="search()">Search Availability</button>
    </div>
  </div>
</div>
